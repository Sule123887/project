<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #e9eff5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 320px;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #007bff;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .login-box label {
            font-size: 14px;
            color: #555;
        }

        .login-box button {
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        .login-box button:hover {
            background: #0056b3;
        }

        .login-box .error {
            color: red;
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .checkbox {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>üîê Login</h2>

    <div id="error-message" class="error" style="display: none;">‚ùå Invalid username or password!</div>

    <form id="login-form">
        <input type="text" id="username" placeholder="Enter Username" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        
        <div class="checkbox">
            <input type="checkbox" onclick="togglePassword()"> Show Password
        </div>

        <button type="submit">Login</button>
    </form>
</div>

<script>
    // Dummy user credentials for testing (replace with real validation mechanism)
    const users = [
        { username: "student", password: "student123", role: "student" },
        { username: "teacher", password: "teacher123", role: "teacher" }
    ];

    // Handle login form submission
    document.getElementById("login-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Check if the username and password match any user
        const user = users.find(u => u.username === username && u.password === password);

        if (user) {
            // Redirect based on user role
            if (user.role === "student") {
                window.location.href = "student_dashboard.html"; // Change this URL to your student dashboard
            } else if (user.role === "teacher") {
                window.location.href = "teacher_dashboard.html"; // Change this URL to your teacher dashboard
            }
        } else {
            // Display error if login fails
            document.getElementById("error-message").style.display = "block";
        }
    });

    function togglePassword() {
        var pass = document.getElementById("password");
        pass.type = (pass.type === "password") ? "text" : "password";
    }
</script>

</body>
</html>
